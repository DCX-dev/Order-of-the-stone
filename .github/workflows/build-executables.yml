name: Build Game Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install ONLY essential dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-deps pygame==2.6.1
        pip install --no-deps Pillow==10.4.0
        pip install pyinstaller==6.11.1
    
    - name: Build Windows executable
      run: python build_simple.py windows
      
    - name: Verify executable was created
      run: |
        if (Test-Path "releases/windows/Order_of_the_Stone.exe") {
          Write-Host "✅ Executable created successfully!"
          Get-Item "releases/windows/Order_of_the_Stone.exe" | Format-List
        } else {
          Write-Host "❌ ERROR: Executable not found!"
          exit 1
        }
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: Order_of_the_Stone-Windows
        path: releases/windows/Order_of_the_Stone.exe
        retention-days: 90

  build-mac:
    name: Build Mac Executable
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install ONLY essential dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-deps pygame==2.6.1
        pip install --no-deps Pillow==10.4.0
        pip install pyinstaller==6.11.1
    
    - name: Build Mac executable
      run: python build_simple.py mac
      
    - name: Verify executable was created
      run: |
        if [ -f "releases/mac/Order_of_the_Stone" ]; then
          echo "✅ Executable created successfully!"
          ls -lh "releases/mac/Order_of_the_Stone"
        else
          echo "❌ ERROR: Executable not found!"
          exit 1
        fi
    
    - name: Upload Mac executable
      uses: actions/upload-artifact@v4
      with:
        name: Order_of_the_Stone-Mac
        path: releases/mac/Order_of_the_Stone
        retention-days: 90
